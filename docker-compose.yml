version: '3'
services:

  auth-server:
    # build:
    #   context: .
    #   dockerfile: auth-server/Dockerfile
    image: madalinazanficu/auth:latest
    container_name: auth-server
    environment:
      USERNAME_DB: admin
      PASSWORD_DB: admin
      DB_HOSTNAME: mongo
      DB_NAME: clients_db
      DB_PORT: 27017
    restart: always
    ports:
      - "6000:6000"
    depends_on:
      - mongo
    networks:
      - rest_api

  io-service:
    # build:
    #   context: .
    #   dockerfile: io-service/Dockerfile
    image: madalinazanficu/io-service:latest
    container_name: io-service
    environment:
      USERNAME_DB: admin
      PASSWORD_DB: admin
      DB_HOSTNAME: mongo
      DB_NAME: products_db
      DB_PORT: 27017
    restart: always
    ports:
      - "5001:5001"
    depends_on:
      - mongo
    networks:
      - rest_api

  business-service:
    build:
      context: .
      dockerfile: business-service/Dockerfile
    container_name: business-service
    restart: always
    ports:
      - "4001:4001"
    depends_on:
      - io-service
      - auth-server
    networks:
      - rest_api

  mongo:
    image: mongo:latest
    hostname: mongo
    container_name: mongo
    volumes:
      - mongo_data:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: mongo
      MONGO_DATA_DIR: /data/db
    networks:
      - rest_api
      - mongo-network
    ports:
      - "27017:27017"


  mongo-gui:
    image: mongo-express:latest
    container_name: mongo-gui
    restart: always
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongo:27017/
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongo
    networks:
      - mongo-network

  kong:
    image: kong:latest
    container_name: kong
    environment:
      KONG_DATABASE: 'off'
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    volumes:
      - ./kong/kong.yml:/usr/local/kong/declarative/kong.yml
    networks:
      - rest_api

volumes:
  mongo_data: {}
  db_data : {}

networks:
  rest_api:
    name: rest_api

  mongo-network:
    name: mongo-network