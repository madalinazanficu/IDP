version: '3'
services:

  auth-server:
    build:
      context: .
      dockerfile: auth-server/Dockerfile
    container_name: auth-server
    environment:
      USERNAME_DB: admin
      PASSWORD_DB: admin
      DB_NAME: mongo
    restart: always
    ports:
      - "6000:6000"
    depends_on:
      - mongo
    networks:
      - rest_api

  io-service:
    build:
      context: .
      dockerfile: io-service/Dockerfile
    container_name: io-service
    environment:
      USERNAME_DB: admin
      PASSWORD_DB: admin
      DB_NAME: mongo
    restart: always
    ports:
      - "5001:5001"
    depends_on:
      - mongo
    networks:
      - rest_api

  mongo:
    image: mongo:latest
    hostname: mongo
    container_name: mongo
    volumes:
      - mongo_data:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: mongo
      MONGO_DATA_DIR: /data/db
    networks:
      - rest_api
    ports:
      - "27017:27017"

volumes:
  mongo_data: {}
  db_data : {}

networks:
  rest_api:
    name: rest_api